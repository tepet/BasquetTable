<head> 
<title>Contador</title> 
</head> 
<script language="JavaScript"> 
var contador=0; 
function incrementar() { 
if(contador==400) 
alert('Maximo permitido alcanzado: 400'); 
else { 
document.contar.contadorcito.value= contador++; 
} 
} 
function decrementar() { 
if(contador==0) 
alert('Minimo permitido alcanzado: 0'); 
else { 
document.contar.contadorcito.value= contador--;} 
} 
</script> 
<form name="contar"> 
<input type="button" onClick="incrementar()" value="+1"> 
<label> 
<input name="contadorcito" type="text" > 
</label> 
<input type="button" onClick="decrementar()" value="-1"> 
</form>
